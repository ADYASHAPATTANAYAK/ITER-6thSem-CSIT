<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    <h2>Coder's Bank</h2>
    <form id="accountForm">
        <input type="text" placeholder="Customer name" id="customerName">
        <input type="number" placeholder="Initial balance" id="balance">
        <button>Create account</button>
    </form>
    <hr>
    <form id="depositForm">
        <input type="number" placeholder="accountNumber" id="accountNumber">
        <input type="number" placeholder="Amount" id="amount">
        <button>Deposit</button>
    </form>
   
    <script>
    class BankAccount {
    customerName;
    accountNumber;
    balance = 0;

    constructor(customerName, balance = 0) {
        this.customerName = customerName;
        this.accountNumber = Date.now();
        this.balance = balance;
    }

    deposit(amount) {
        this.balance += amount;
    }

    withdraw(amount) {
        this.balance -= amount;
    }
}

// const rakeshAccount = new BankAccount('Rakesh K', 1000);
// rakeshAccount.deposit(4000);

// const johnAccount = new BankAccount('John Doe');
// johnAccount.deposit(500);
// johnAccount.withdraw(200);
// console.log(rakeshAccount);
const accounts = [];
const accountForm = document.querySelector('#accountForm');
const customerName = document.querySelector('#customerName');
const balance = document.querySelector('#balance');

const depositForm = document.querySelector('#depositForm');
const accountNumber = document.querySelector('#accountNumber');
const amount = document.querySelector('#amount');

accountForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const account = new BankAccount(customerName.value, +balance.value);
    accounts.push(account);
    console.log(accounts);
});

depositForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const account = accounts.find(
        (account) => account.accountNumber === +accountNumber.value
    );
    account.deposit(+amount.value);
    console.log(accounts);
});

// johnAccount.deposit(3000);

// console.log(johnAccount);
    </script>
</body>
</html>
