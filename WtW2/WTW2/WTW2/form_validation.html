     var a=document.getElementById("name").value;

     var c=document.getElementById("pass").value;

       alert("All fields must be filled ");

     {
       alert("enter valid phone no.");

     }

     {
        alert("enter matching password");
       return false;
       
     }

     {
        true;
     }
    }
