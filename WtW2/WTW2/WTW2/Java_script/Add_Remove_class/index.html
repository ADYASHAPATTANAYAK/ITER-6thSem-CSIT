<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add and Remove Classes</title>
  <style>
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <p id="myText">This is some text.</p>

  <script>
    // Add and remove classes
    const myText = document.getElementById("myText");
    
    // Add the "highlight" class
    myText.classList.add("highlight");
    
    // Wait for a moment and then remove the "highlight" class
    setTimeout(() => {
      myText.classList.remove("highlight");
    }, 2000);
  </script>

</body>
</html>
