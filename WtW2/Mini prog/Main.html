<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <img src="logo.png" alt="Avengers" width="50px" height="50px">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Characters</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="avengers1.jpeg" alt="Avengers 1">
            </div>
            <div class="slide">
                <img src="avengers2.jpeg" alt="Avengers 2">
            </div>
            <div class="slide">
                <img src="avengers3.jpeg" alt="Avengers 3">
            </div>
            <div class="slide">
                <img src="avengers4.jpeg" alt="Avengers 4">
            </div>
            <div class="slide">
                <img src="avengers5.jpeg" alt="Avengers 5">
            </div>
            <div class="slide">
                <img src="avengers6.jpeg" alt="Avengers 6">
            </div>
            <div class="slide">
                <img src="avengers7.jpeg" alt="Avengers 7">
            </div>
        </div>
        <div class="navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
